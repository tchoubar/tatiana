<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div {
		padding: 30px;
	}
	#orange {
		width: 300px;
		background-color: orange;
	}
	#green {
		background-color: limeGreen;
	}
	#blue {
		background-color: cyan;
		}
</style>
<script>
//Create Alert functions
	function myBlue() {
		alert("Blue block was clicked");
	}
</script>
</head>
<body>
	<div id="orange">
		<div id="green">
			<div id="blue" onclick="myBlue();">Click here</div>
		</div>
	</div>
</body>
</html>
