<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
/* Replace image by moving sideways on the DOM tree using previousSibling property */

function changeNode() {
	var dancing = document.getElementById('top');
	dancing.childNodes[1].previousSibling.src ='images/evilHomer_R.gif';
}

</script>
</head>
<body>
<span id="top"><img src="images/evilHomer_L.gif">
	<img src="images/evilHomer_L.gif">
	<img src="images/evilHomer_R.gif">
</span>
<button onclick="changeNode();">Execute</button>

</body>
</html>
