<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
/* Replace image using removeChild() property */

function changeNode() {
	var dancing = document.getElementById('last');
	dancing.parentNode.removeChild(dancing);
}

</script>
</head>
<body>
<span id="top"><img src="images/evilHomer_L.gif">
	<img src="images/evilHomer_L.gif">
	<img src="images/evilHomer_R.gif" id="last">
</span>
<span id="bottom"><img src="images/evilHomer_R.gif"></span>
<br/>
<button onclick="changeNode();">Execute</button>

</body>
</html>
