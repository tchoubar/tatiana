<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
/* Append existing child to new parent */

function changeNode() {
	var dancing = document.getElementById('bottom');//source
	var leaning = document.getElementById('top');  //target
	leaning.appendChild(dancing).lastChild;
}

</script>
</head>
<body>
<span id="top"><img src="images/evilHomer_L.gif">
	<img src="images/evilHomer_L.gif">
	<img src="images/evilHomer_R.gif" id="last">
</span>
<span id="bottom"><img src="images/evilHomer_R.gif"></span>
<br/>
<button onclick="changeNode();">Execute</button>

</body>
</html>
