<!DOCTYPE html>
<html lang="en">
	<head>
	<style>
		canvas {
		border: 1px solid black;
		}
	</style>

<script>
//Access rendering context
function init() {
	//Get Context
	var ctx = document.getElementById('canvas').getContext('2d');
	
	/* Draw [shape] */
	
	/* Draw a gradient filled Rectangle */
	
	//Define gradient area
	var linGrad = ctx.createLinearGradient(20,20,75,125);
	//Create color gradient scheme
	linGrad.addColorStop(0.25,'rgb(16,0,0)');
	linGrad.addColorStop(0.50,'rgb(128,0,0)');
	linGrad.addColorStop(1.00,'rgb(255,0,0)');
	
	//Starts the drawing
	ctx.beginPath();
	//Defines rectangle dimensions
	ctx.rect(10,20,250,175);
	//Ends the drawing
	ctx.closePath();
	//Set the area color
	ctx.fillStyle = "rgb(225,0,0)";
	//Draw shape and paint the area
	ctx.fill();
} 
</script>	
	</head>
<body>
	<canvas id="canvas" width="600" height="450"></canvas>
	<br/>
	<button type='button' onclick='init();'>Draw</button>
</body>
</html>
