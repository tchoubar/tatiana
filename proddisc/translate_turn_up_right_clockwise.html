<!DOCTYPE html>
 
<html lang="en">
<head>
 
   <meta charset="utf-8" />
 
   <title>CSS3 Animation | Transforms</title>

<style>
div { 
   margin: 50px; 
   position: absolute; 
   width: 300px; 
   height: 300px; 
}
 
#box1 {
   background-color: rgba(0,255,255,.7); 
   z-index: 1; 
   border: 5px dashed black; 
   text-align: right;
}
 
#box2 {
   background-color: rgba(255,255,0,.7); 
   z-index: 10; 
   border: 5px solid red;
}

/* turn up and right, and clockwise */
#box2 {
	-webkit-transform: rotate3d(1,1,1,60deg);
}

</style>
 
</head>
 
<body>
 
<div>
 
  <div id="box1">
 
     <p>Blue box is original</p>
 
  </div>
 



  <div id="box2">
 
      <p>Yellow box is transformed</p>
 
  </div>
 
</div>
 
   </body>
 
</html>
